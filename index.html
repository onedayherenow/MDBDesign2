<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <header>
      <!-- Nav Bar  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
            src="img/vector-equilibrium.png"
            height="50"
            width="50"
            alt="geometry"
            loading="lazy"/>
        </a>

        <!-- Toggle Button-->
          <button
            id="NavBtn"
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Skills</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
                >Disabled</a
              >
            </div>
          </div>

          <!-- Social Icons-->
          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            <li class="nav-item me-3 me-lg-0 dropdown">
              <a class="nav-link" href="#">
                <img
                src="img/vector-equilibrium2.png"
                height="50"
                width="50"
                alt="geometry"
                loading="lazy"/>
              </a>
            </li>
          </ul>
        </div>
      </nav>

       <!-- Background image -->
  <div
  id="introPicture"
  class="p-5 text-center bg-image shadow-3-strong"
  >
  <div class="mask" style="background-color: rgba(9, 55, 153, 0.308);">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        
          <h1 class="mb-3">Daniel Zuluaga</h1>
        <h4 class="mb-3">Software Developer</h4>
        <a class="btn btn-outline-light btn-lg m-1" href="#!" role="button"
          >Portfolio</a
        >
        <a class="btn btn-outline-light btn-lg m-1" href="#!" role="button"
          >My Skills</a
        >
        
      </div>
    </div>
  </div>
</div>
  <!-- Background image -->
    </header>

    <main class="my-5">
      <div class="container"></div>
  <!-- Section Skills-->
      <section class="text-center" id="Skills">
        <h3><strong>Skills</strong></h3>

        <div class="row">
          <div class="col-lg-3 col-md-6">
            <img src="img/c-sharp-logo@logotyp.us.svg">
          </div>
          <div class="col-lg-3 col-md-6">
            <img src="img/html-icon.png"  width="160" height="160" class="my-4">
          </div>
          <div class="col-lg-3 col-md-6">
            <img src="img/css-logo.png"  width="160" height="160" class="my-4">
          </div>
          <div class="col-lg-3 col-md-6">
            <img src="img/bootstrap-logo.svg"  width="160" height="160" class="my-4">
          </div>
        </div>

      </section>
  <!-- Section Skills-->
      </div>
  
    </main>

    <footer></footer>


    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
